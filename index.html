---
layout: default
title: Your New Jekyll Site
---
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time>
      <div class="excerpt">
        {{ post.excerpt }}
      </div> <!--  .excerpt -->
    </li>
  {% endfor %}
</ul>
